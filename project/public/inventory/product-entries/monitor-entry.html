<div class="container"  style="height:auto;">
  <div class="card" style="height: auto;">
    <div class="row text-left">
      <div class='col'>
        <div class="card-body">
          <label class="control-label">Brand: {[{ $ctrl.monitor.brand }]}  </label><br />
          <label class="control-label">Model: {[{ $ctrl.monitor.model}]} </label><br />
          <label class="control-label">Price: {[{ $ctrl.monitor.price}]} </label><br />
          <label class="control-label">Weight (g): {[{ $ctrl.monitor.weight}]} </label>
        </div>
      </div>
      <div class='col'>
        <div class="card-body">
          <label class="control-label">Display size: {[{ $ctrl.monitor.display_size}]} </label><br />
        </div>
      </div>
    </div>
    <button class="btn btn-primary" ng-click="removeMonitorEntry()">Delete</button>
  </div>
</div>
