<div class='row'>
  <div class='col'>
    <div class="card">
      <div class="card-body">
          <label>Brand: {[{ $ctrl.laptop.brand }]}  </label><br />
          <label>Model: {[{ $ctrl.laptop.model}]} </label><br />
          <label>Price: {[{ $ctrl.laptop.price}]} </label><br />
          <label>Weight (g): {[{ $ctrl.laptop.weight}]} </label>
      </div>
    </div>
  </div>
  <div class='col'>
    <div class="card">
      <div class="card-body">
        <label>Display Size: {[{ $ctrl.laptop.display_size}]} </label><br />
        <label>Processor Type: {[{ $ctrl.laptop.processor_type}]} </label><br />
        <label>RAM Size: {[{ $ctrl.laptop.ram_size}]} </label><br />
        <label># of CPU cores: {[{ $ctrl.laptop.number_cpu_cores}]} </label><br />
        <label>Harddrive size: {[{ $ctrl.laptop.harddrive_size}]} </label><br />
        <label>Battery Info: {[{ $ctrl.laptop.battery_info}]} </label><br />
        <label>OS: {[{ $ctrl.laptop.os}]} </label><br />
        <label>Camera: {[{ $ctrl.laptop.camera}]} </label><br />
        <label>Touch screen: {[{ $ctrl.laptop.touch_screen}]} </label><br />
      </div>
    </div>
  </div>
</div>
<div class='row'  ng-show="$ctrl.laptop.serial_numbers.length > 0">
  <p>Serial numbers to be added</p>
  <ul>
    <li ng-repeat="serial in $ctrl.laptop.serial_numbers track by $index">
      {[{ serial }]}  <button ng-click="removeSerial($index)">X</button>
    </li>
  </ul>
</div>
