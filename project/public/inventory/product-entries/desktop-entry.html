<div class='row'>
  <div class='col'>
    <label>Brand: {[{ $ctrl.desktop.brand }]}  </label><br />
    <label>Model: {[{ $ctrl.desktop.model}]} </label><br />
    <label>Price: {[{ $ctrl.desktop.price}]} </label><br />
    <label>Weight (g): {[{ $ctrl.desktop.weight}]} </label>
  </div>
  <div class='col'>
    <label>Processor Type: {[{ $ctrl.desktop.processor_type}]} </label><br />
    <label>RAM Size: {[{ $ctrl.desktop.ram_size}]} </label><br />
    <label># of CPU cores: {[{ $ctrl.desktop.number_cpu_cores}]} </label><br />
    <label>Harddrive size: {[{ $ctrl.desktop.harddrive_size}]} </label><br />
    <p>Dimensions(cm): <p>
    <label>Height: {[{ $ctrl.desktop.height}]} </label><br />
    <label>Width: {[{ $ctrl.desktop.width}]} </label><br />
    <label>Depth: {[{ $ctrl.desktop.depth}]} </label><br />
  </div>
</div>
<div class='row'  ng-show="$ctrl.desktop.serial_numbers.length > 0">
  <p>Serial numbers to be added</p>
  <ul>
    <li ng-repeat="serial in $ctrl.desktop.serial_numbers track by $index">
      {[{ serial }]}  <button ng-click="removeSerial($index)">X</button>
    </li>
  </ul>
</div>
