<div class="container">
  <div class="card" style="height: 20rem;">
    <div class="row">
      <div class='col'>
        <label class="control-label">Brand: {[{ $ctrl.desktop.brand }]}  </label><br />
        <label class="control-label">Model: {[{ $ctrl.desktop.model}]} </label><br />
        <label class="control-label">Price: {[{ $ctrl.desktop.price}]} </label><br />
        <label class="control-label">Weight (g): {[{ $ctrl.desktop.weight}]} </label>
      </div>
      <div class='col'>
        <div class="card-body">
          <label class="control-label">Processor Type: {[{ $ctrl.desktop.processor_type}]} </label><br />
          <label class="control-label">RAM Size: {[{ $ctrl.desktop.ram_size}]} </label><br />
          <label class="control-label"># of CPU cores: {[{ $ctrl.desktop.number_cpu_cores}]} </label><br />
          <label class="control-label">Harddrive size: {[{ $ctrl.desktop.harddrive_size}]} </label><br />
          <p>Dimensions(cm): <p>
          <label class="control-label">Height: {[{ $ctrl.desktop.height}]} </label><br />
          <label class="control-label">Width: {[{ $ctrl.desktop.width}]} </label><br />
          <label class="control-label">Depth: {[{ $ctrl.desktop.depth}]} </label><br />
        </div>
      </div>
    </div>
  </div>
  <div style="height=auto" ng-show="$ctrl.desktop.serial_numbers.length > 0">
    <p>Serial numbers to be added</p>
    <ul>
      <li ng-repeat="serial in $ctrl.desktop.serial_numbers track by $index">
        {[{ serial }]}  <button ng-click="removeSerial($index)">X</button>
      </li>
    </ul>
  </div>
</div>
