<div class="container"  style="height:auto;">
  <div class="card" style="height: auto;">
    <div class="row text-left">
      <div class='col'>
        <div class="card-body">
          <label class="control-label">Brand: {[{ $ctrl.desktop.brandName }]}  </label><br />
          <label class="control-label">Model: {[{ $ctrl.desktop.modelNumber}]} </label><br />
          <label class="control-label">Price: {[{ $ctrl.desktop.price}]} </label><br />
          <label class="control-label">Weight (g): {[{ $ctrl.desktop.weight}]} </label>
        </div>
      </div>
      <div class='col'>
        <div class="card-body">
          <label class="control-label">Processor Type: {[{ $ctrl.desktop.processor_type}]} </label><br />
          <label class="control-label">RAM Size: {[{ $ctrl.desktop.ram_size}]} </label><br />
          <label class="control-label"># of CPU cores: {[{ $ctrl.desktop.number_cpu_cores}]} </label><br />
          <label class="control-label">Harddrive size: {[{ $ctrl.desktop.harddrive_size}]} </label><br />
          <label class="control-label">Height (cm): {[{ $ctrl.desktop.dimensions.height}]} </label><br />
          <label class="control-label">Width (cm): {[{ $ctrl.desktop.dimensions.width}]} </label><br />
          <label class="control-label">Depth (cm): {[{ $ctrl.desktop.dimensions.depth}]} </label><br />
        </div>
      </div>
    </div>
    <button class="btn btn-primary" ng-click="removeDesktopEntry()">Delete</button>
  </div>
</div>
