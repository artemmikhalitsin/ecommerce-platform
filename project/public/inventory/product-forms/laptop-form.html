<div>
  <form>
    <label>Brand: <input type="text" name="brand"></label><br />
    <label>Model: <input type="text" name="model"></label><br />
    <label>Price: <input type="number" step="0.01" min="0" name="price"></label><br />
    <label>Weight(g): <input type="number" step="1" min="0" name="weight"></label><br />
    <label>Display size: <input type="number" step="1" min="0" name="display_size"></label><br />
    <label>Processor Type: <input type="text" name="processor_type"></label><br />
    <label>RAM size: <input type="number" step="1" min="0" name="ram_size"></label><br />
    <label># of CPU cores: <input type="number" step="1" min="0" name="number_cpu_cores"></label><br />
    <label>Harddrive size: <input type="number" step="1" min="0" name="harddrive_size"></label><br />
    <label>Battery Info: <input type="text" name="battery_info"></label><br />
    <label>OS: <input type="text" name="os"></label><br />
    <label>Camera:
              <select name="camera">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
    </label><br />
    <label>Touch Screen:
              <select name="touch_screen">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
    </label><br />
  </form>

</div>
