
<div class="row justify-content-center">
  <div class="card-block"></br>
    <form  method="POST" action="/loginRequest">
      <div class="container">
        <div class="row">
          <div class="col">
            <label class="control-label">Brand</label>
            <div class="col-md-12">
              <input type="text" ng-model="desktop.brand" class="form-control">
            </div>
            <label class="col-md-12 control-label">Model</label>
            <div class="col-md-12">
              <input type="text" ng-model="desktop.model" class="form-control">
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">Price</label>
              <div class="col-md-12">
                <input type="number" step="0.01" min="0" ng-model="desktop.price" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">Weight(g)</label>
              <div class="col-md-12">
                <input type="number" step="1" min="0" ng-model="desktop.weight" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">Processor Type</label>
              <div class="col-md-12">
                <input type="text" ng-model="desktop.processor_type" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">RAM size</label>
              <div class="col-md-12">
                <input type="number" step="1" min="0" ng-model="desktop.ram_size" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label"># of CPU cores</label>
              <div class="col-md-12">
                <input type="number" step="1" min="0" ng-model="desktop.number_cpu_cores" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12 control-label">Harddrive size</label>
              <div class="col-md-12">
                <input type="number" step="1" min="0" ng-model="desktop.harddrive_size" class="form-control">
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card" style="height: 20rem">
              <div class="form-group">
                <label class="col-md-12 control-label">Dimensions(cm)</label>
              </div>
              <div class="form-group">
                <label class="col-md-12 control-label">Height</label>
                <div class="col-md-12">
                  <input type="number" step="0.1" min="0" ng-model="desktop.height" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12 control-label">Width</label>
                <div class="col-md-12">
                  <input type="number" step="0.1" min="0" ng-model="desktop.width" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12 control-label">Depth</label>
                <div class="col-md-12">
                  <input type="number" step="0.1" min="0" ng-model="desktop.depth" class="form-control">
                </div>
              </div>
            </div>
          <div class="form-group">
            <div class="card" style="height: 20em">
              <div class="col-md-12">
                <label class="col-md-12 control-label">Serial Number</label>
                  <input type="text" ng-model="serial_number" ng-submit="addSerial()" class="form-control">
                  <div class="col-md-12"><br />
                    <button ng-click="addSerial()" class="btn btn-primary">Add serial number</button>
                  </div><br />
                <p ng-show="desktop.serial_numbers.length != 0">Serial numbers to be added:</p>
                <p ng-repeat="serial in desktop.serial_numbers track by $index">{{ serial }} <button ng-click="remove($index)">X</button></p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <button ng-click="submitDesktop()" class="btn btn-primary">Add Desktop</button>
        </div>
      </form>
    </div>
  </div>
