<div class="row justify-content-center">
  <div class="card-block"  style="height:auto;"></br>
    <form  method="POST" action="">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group row">
              <label class="col-4 col-form-label">Brand Name</label>
              <div class="col-md-8">
                <input type="text" ng-model="laptop.brandName" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Model Number</label>
              <div class="col-md-8">
                <input type="text" ng-model="laptop.modelNumber" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Price</label>
              <div class="col-md-8">
                <input type="number" step="0.01" min="0" ng-model="laptop.price" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Weight(g)</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="laptop.weight" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Display size</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="laptop.displaySize" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Processor Type</label>
              <div class="col-md-8">
                <input type="text" ng-model="laptop.processorType" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">RAM size</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="laptop.ramSize" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label"># of CPU cores</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="laptop.numberCpuCores" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Harddrive size</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="laptop.harddriveSize" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Battery Info</label>
              <div class="col-md-8">
                <input type="text" ng-model="laptop.batteryInfo" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">OS</label>
              <div class="col-md-8">
                <input type="text" ng-model="laptop.os" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Camera</label>
              <div class="col-md-8">
                <select class="form-control" ng-model="laptop.camera">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Touch screen</label>
              <div class="col-md-8">
                <select class="form-control" ng-model="laptop.touchScreen">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <button ng-click="addLaptop()" class="btn btn-primary">Add Laptop</button>
          </div>
        </form>
      </div>
    </div>
  </div>
