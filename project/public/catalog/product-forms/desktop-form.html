<div class="row justify-content-center">
  <div class="card-block"  style="height:auto;"></br>
    <form  method="POST" action="">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="form-group row">
              <label class="col-4 col-form-label">Brand</label>
              <div class="col-md-8">
                <input type="text" ng-model="desktop.brandName" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Model</label>
              <div class="col-md-8">
                <input type="text" ng-model="desktop.modelNumber" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Price</label>
              <div class="col-md-8">
                <input type="number" step="0.01" min="0" ng-model="desktop.price" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Weight(g)</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="desktop.weight" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Processor Type</label>
              <div class="col-md-8">
                <input type="text" ng-model="desktop.processorType" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">RAM size</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="desktop.ramSize" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label"># of CPU cores</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="desktop.numberCpuCores" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Harddrive size</label>
              <div class="col-md-8">
                <input type="number" step="1" min="0" ng-model="desktop.harddriveSize" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Height (cm)</label>
              <div class="col-md-8">
                <input type="number" step="0.1" min="0" ng-model="desktop.dimensions.height" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Width (cm)</label>
              <div class="col-md-8">
                <input type="number" step="0.1" min="0" ng-model="desktop.dimensions.width" class="form-control">
              </div>
            </div>
            <div class="row form-group">
              <label class="col-4 col-form-label">Depth (cm)</label>
              <div class="col-md-8">
                <input type="number" step="0.1" min="0" ng-model="desktop.dimensions.depth" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <button ng-click="addDesktop()" class="btn btn-primary">Add Desktop</button>
          </div>
        </form>
      </div>
    </div>
  </div>
